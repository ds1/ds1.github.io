<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
  
  <!-- Custom styling for preview -->
  <script>
    CMS.registerPreviewStyle('/shared-theme.css');
    
    // Add custom CSS to fix overlay issues
    const style = document.createElement('style');
    style.innerHTML = `
      /* Fix overlay issue */
      div[class*="ControlPaneContainer"] {
        position: relative !important;
        z-index: 10 !important;
      }
      
      /* Apply dark theme to CMS UI */
      body {
        background-color: #282c34;
      }
      
      div[class*="AppHeader"] {
        background-color: #3b3e47 !important;
      }
      
      /* Fix preview pane background */
      div[class*="PreviewPane"] {
        background-color: #282c34 !important;
      }
      
      /* Ensure preview content uses theme */
      iframe {
        background-color: #282c34 !important;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
