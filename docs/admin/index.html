<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Initialize CMS
    window.CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'ds1/ds1.github.io',
          branch: 'main'

        media_folder: 'src/images',

              { label: 'Title', name: 'title', widget: 'string' },

              { label: 'Subtitle', name: 'subtitle', widget: 'string', required: false },

                name: 'thumbnail',

              { label: 'Role', name: 'role', widget: 'string' },
              { label: 'Project Type', name: 'project_type', widget: 'string' },

              { label: 'Media 10 Alt', name: 'media10_alt', widget: 'string', required: false },

              { label: 'Roles', name: 'roles', widget: 'text', required: false, hint: 'Separate with semicolons' },
              { label: 'Artifact Types', name: 'artifact_types', widget: 'text', required: false, hint: 'Separate with semicolons' },
              { label: 'Fidelity', name: 'fidelity', widget: 'text', required: false, hint: 'Separate with semicolons' },
              { label: 'AI Models', name: 'ai_models', widget: 'text', required: false, hint: 'Separate with semicolons' },
              { label: 'Design Principles', name: 'design_principles', widget: 'text', required: false, hint: 'Separate with semicolons' },
              { label: 'Usability Heuristics', name: 'usability_heuristics', widget: 'text', required: false, hint: 'Separate with semicolons' }
            ]
          },

          {
            name: 'pages',
            label: 'Pages',
            files: [
              {
                name: 'about',
                label: 'About Page',
                file: 'content/cms/about.json',
                fields: [
                  { label: 'Headline', name: 'headline', widget: 'string' },
                  { label: 'Introduction', name: 'introduction', widget: 'text' },
                  { label: 'Profile Image', name: 'profileImage', widget: 'image' },
                  { label: 'Facts', name: 'facts', widget: 'list' }
